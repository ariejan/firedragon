machine:
  environment:
    IMPORT_PATH: "github.com/ariejan/firedragon/server"

dependencies:
  pre:
    - nvm install 5.1.1
    - nvm use 5.1.1
    - npm install -g bower
    - go get github.com/tools/godep


  override: 
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./server "$GOPATH/src/$IMPORT_PATH/"
    - make setup

test:
  override:
    - make test
